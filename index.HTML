<html>
    <head>
    
    <title>Face Recognition App</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@300&family=Indie+Flower&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@300&family=Kalam&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@300&family=Silkscreen&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
    
            <center>
              <h3 id="ir">Image Recognition</h3>
              <br><br>
        
              <p style="font-size: 22px;">This model is trained to identify the people: </p>
        
              <b class="people">
                Mother
                <hr>
                Father
                <hr>
                Sister
                <hr>
                Brother
                <hr>
                
              </b>
        
              <label>Webcam View - </label>
              <div id="camera"></div>
              <br><br>
              <div id="result"></div>
              <br><br>
              <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
              <br><br>
              <button onclick="check();" class="btn btn-success">Identify Image</button>
              <br><br>
        
              <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
              <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
            </center>
        
          </div>
   
    <div class="copy_right_footer">
     Developed By - A Cool Duckie Duck
    </div>
        
    <script src="main.js"></script>
    </body>
</html>
